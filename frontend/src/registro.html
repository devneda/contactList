<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script type="module" src="../scripts/registro.js"></script>
</head>
<body>
    <div class="container">
        <ul class='nav nav-tabs'>
            <li class='nav-item'>
                <a class='nav-link' aria-current='page' href='./index.html'>Contactos</a>
            </li>
            <li class='nav-item'>
                <a class='nav-link active' href='#'>Registro</a>
            </li>
            <li class='nav-item'>
                <a class='nav-link' href='./modify.html'>Modificar</a>
            </li>
        </ul>
        <h1>Registrar un contacto</h1>
        <form action="http://localhost:8080/contacts">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input class="form-control" type="text" id="name"/>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Apellidos</label>
                <input class="form-control" type="text" id="lastname"/>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input class="form-control" type="text" id="phone"/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input class="form-control" type="text" id="email"/>
            </div>
            <div class="mb-3">
                <label for="birthday" class="form-label">Cumpleaños</label>
                <input class="form-control" type="text" id="birthday"/>
            </div>
            <!-- <div class="mb-3">
                <label for="image" class="form-label">Imagen</label>
                <input class="form-control" type="file" id="image"/>
            </div> -->
            <button type="button" class="btn btn-primary" onclick="addContact()">Registrar</button>
        </form>
    </div>
</body>
</html>
