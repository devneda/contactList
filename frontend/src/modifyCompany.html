<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Modificar Empresa</title>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7' crossorigin='anonymous'>
        <script type='module' src='../scripts/modifyCompany.js'></script>
    </head>
<body onload="fillCompanies()">
    <div class='container'>
        <ul class='nav nav-tabs'>
            <li class='nav-item'>
                <a class='nav-link' aria-current='page' href='./index.html'>Contactos</a>
            </li>
            <li class='nav-item'>
                <a class='nav-link' href='./registro.html'>Registro</a>
            </li>
            <li class='nav-item'>
                <a class='nav-link active' href='#'>Modificar</a>
            </li>
            <li class= 'nav-item'>
                <a class='nav-link' href='./empresa.html'>Empresas</a>
            </li>
        </ul>    
    <h1>Formulario para modificar Empresa</h1>
    <form action="">
        <div class="mb-3">
            <label for="companyName" class="form-label">Razón social</label>
            <input class="form-control" type="text" id="companyName"/>
        </div>
        <div class="mb-3">
            <label for="cif" class="form-label">CIF</label>
            <input class="form-control" type="text" id="cif"/>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Dirección</label>
            <input class="form-control" type="text" id="address"/>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Localidad</label>
            <input class="form-control" type="text" id="city"/>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input class="form-control" type="text" id="phone"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" type="text" id="email"/>
        </div>
        <button type="button" class="btn btn-primary" onclick="modifyCompany()">Modificar</button>
    </form>
    </div>
</body>
</html>
